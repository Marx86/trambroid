<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<!-- Copyright (C) 2012 Maxim Starodubcev <maxim@trambroid.com> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>{{ page_title }}</title>
    <link rel="author" title="Maxim Starodubcev" href="mailto: (author) maxim@trambroid.com">
    <script type="text/javascript" src="{% get_static_prefix %}js/bootstrap.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/jquery.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/ajax.js"></script>
    <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap-responsive.css" type="text/css"/>
    <link rel="stylesheet" href="{% get_static_prefix %}css/style.css" type="text/css"/>
</head>

<body>

{% menubar %}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <h4>Interview</h4>
      <table class="table table-striped">
        <tr><td>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 40%;"></div>
          </div>
        </tr>
        <tr><td>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 10%;"></div>
          </div>
        </tr>
        <tr><td>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 80%;"></div>
          </div>
        </tr>
      </table>
    </div>
    <div class="span10">
      {% breadcrump %}
      {% block content %}{% endblock %}
      {% include "paginator.html" %}
    </div>
  </div>
</div>

</body>
